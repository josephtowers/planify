<script

  <body ng-app="starter" ng-controller="HomeCtrl">
      
  <ion-nav-view></ion-nav-view>
    <ion-pane>
      
      <ion-content>
      <div class="main-screen" class="padding">
      	<img class="logo" ng-src="img/logo.png">
      	<h1 class="head-title">Planify</h1>
        <form>
            <input type="email" class="custom-input" placeholder="Correo electrónico" ng-model="loginData.username">
            <input type="password" class="input custom-input" placeholder="Contraseña" ng-model="loginData.password">
            <div class="button-group">
                <button class="button button-positive" ng-click="doLogin()">
                    INGRESAR
                </button>
                <button class="button button-positive" ng-click="login()">
                    REGISTRARSE
                </button>
            </div>
          </form>        
      </div>
              <div class="bar bar-footer" style="background-size:0" >
                  <button class="button button-clear full" style="color:black;margin:0 auto" ng-click="showPopup()">OLVIDÉ MI CONTRASEÑA</button>
</div>  	
      </ion-content>
    </ion-pane>
      
  </body>
