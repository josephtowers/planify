<ion-modal-view>
  
  <ion-content>
    <div class="main-screen main-screen-signup" class="padding">
      	<img class="logo" ng-src="img/logo.png">
      	<h1 class="head-title">Planify</h1>
        <form>
            <input type="text" class="custom-input" placeholder="Nombre completo">
            <input type="email" class="input custom-input" placeholder="Correo electrónico">
            <input type="number" class="input custom-input" placeholder="Teléfono">
            <input type="password" class="input custom-input" placeholder="Contraseña">
            <input type="password" class="input custom-input" placeholder="Confirmar contraseña">
            <div class="button-group">
                <button class="button button-positive" ng-click="register()">
                    CREAR CUENTA
                </button>
            </div>
          </form>        
      </div>
  </ion-content>
  
    
</ion-modal-view>
