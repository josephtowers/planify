<ion-view view-title="Dashboard">

  <ion-content class="padding" ng-controller="DashCtrl">
    <ion-refresher on-refresh="doRefresh()">
                     
      </ion-refresher>
    <ion-item class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap" >
        <img style="background-color:lightpink">
        <h2>{{user.nombre}}</h2>
        <p>{{user.email}}</p>
<!--        <i class="icon ion-chevron-right icon-accessory"></i>-->

      </ion-item>
 
    <div class="row">
        <div class="col" style="text-align:center;background-color:#008E59;color:white;font-size:6em;height:200px;line-height:200px;vertical-align:middle">{{pros}}</div>
        <div class="col" style="text-align:center;background-color:#C90303;color:white;font-size:6em;height:200px;line-height:200px;vertical-align:middle">{{tasks}}</div>
      </div>
      <div class="row">
          <div class="col" style="background-color:#455A64;color:white;text-align:center;padding:10px 0">Proyectos asignados</div>
          <div class="col" style="background-color:#455A64;color:white;text-align:center;padding:10px 0">Tareas pendientes</div>
      </div>
      
  </ion-content>
</ion-view>
